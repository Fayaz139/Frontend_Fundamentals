<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
    <title>FlashCard-App</title>
</head>
<body>
    <section id="selection-tab" class="h-screen w-full bg-gray-200 flex items-center justify-center ">
        <div class="flex flex-col bg-white rounded-3xl shadow-xl shadow-light-300 p-10 ">
            <div id="heading" class="font-semibold text-3xl text-center">
                Flashcard Master
            </div>
            <div id="subtitle" class="text-xs text-gray-400 text-center mt-1">
                Master your topics with active recall.
            </div>
            <div id="topicButtons" class="mt-5">
                <div class="text-xs font-semibold mb-1">
                    Select a Topic
                </div>
                <div id="buttons" class="grid grid-cols-2 gap-3 mt-1">
                    <button class="rounded-xl p-3 w-80 border border-gray-300 text-left shadow cursor-pointer">General Science</button>
                    <button class="rounded-xl p-3 border border-gray-300 shadow w-80 text-left cursor-pointer">World History</button>
                    <button class="rounded-xl p-3 border border-gray-300 shadow  w-80 text-left cursor-pointer">Programming</button>
                    <button class="rounded-xl p-3 pr-40 border border-gray-300 shadow w-80 text-left cursor-pointer">Geography</button>
                </div>
            </div>
            <div id="no_of_questions" class="mt-5">
                <div class="text-xs font-semibold mb-1">
                    Number of Questions
                </div>
                <select name="" id="selection" class="rounded-xl p-3  bg-gray-100 w-165 focus:outline-none focus:ring-0 cursor-pointer">
                    <option value="5">5 Questions</option>
                    <option value="10">10 Questions</option>
                    <option value="15">15 Questions</option>
                    <option value="20">20 Questions</option>
                </select>
            </div>
            <button id="startButton" class="rounded-xl p-3 bg-indigo-600 mt-5 text-white font-bold cursor-pointer">
                Start Learning
            </button>
        </div>
    </section>


    <section id="qna" class="h-screen w-full bg-gray-200 flex items-center justify-center "> <!-- hidden -->
        <div class="flex flex-col bg-white rounded-3xl shadow-xl shadow-light-300 p-10 items-center">
            <div id="heading" class="font-semibold text-3xl text-center">
                Flashcard Master
            </div>
            <div id="subtitle" class="text-xs text-gray-400 text-center mt-1">
                Master your topics with active recall.
            </div>
            <div class="flex flex-col ">
                <div class="flex justify-between">
                    <div class="text-sm p-1">
                        Question 1 of 10
                    </div>
                    <div class="uppercase bg-indigo-200  text-sm text-indigo-600 h-fit px-3 rounded-full">
                        General Science
                    </div>
                </div>
                <div class="bg-gray-300 rounded-full w-165 h-2"></div>
            </div>
            <div id="card" class="w-130 h-80 mt-15 perspective">
                <div id="cardInner" class="relative w-full h-full transition-transform duration-500 transform-style preserve-3d cursor-pointer">
                    <div class="absolute w-full h-full bg-white rounded-3xl shadow-xl border border-gray-100 flex items-center justify-center backface-hidden">
                        <span class="text-lg font-semibold">Question goes here</span>
                    </div>
                    <div class="absolute w-full h-full bg-indigo-600 text-white rounded-3xl shadow-xl flex items-center justify-center rotate-y-180 backface-hidden">
                        <span class="text-lg font-semibold">Answer goes here</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
