<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
    <title>Flip-card</title>

    <style>
    #card {
      perspective: 1000px;
    }

    #card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    #card-inner.flipped {
      transform: rotateY(180deg);
    }

    #front-side,
    #back-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1rem;
      font-size: 20px;
      font-weight: bold;
    }

    #front-side {
      background-color: #fecaca; /* red-200 */
    }

    #back-side {
      background-color: #bbf7d0; /* green-200 */
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
    <section class="bg-gray-200 h-screen w-full flex justify-center items-center">
        <div id="card" class=" h-80 w-72 ">
            <div id="card-inner" class="cardx">
                <div id="front-side">
                    hi
                </div>
                <div id="back-side">
                    Hello
                </div>
            </div>
        </div>
    </section>
</body>
</html>
