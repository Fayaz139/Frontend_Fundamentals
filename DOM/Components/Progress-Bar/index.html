<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress-Bar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <section class="bg-gray-300 h-screen w-full flex justify-center items-center">
        <div class="bg-white rounded-3xl shadow shadow-gray-400 p-10 gap-2 flex flex-col">
            <div class="text-sm flex justify-between">
                <div>
                    Progress
                </div>
                <div id="pCount">
                    0/5
                </div>
            </div>
            <div id="bar" class="w-full h-2 bg-gray-300 rounded-full">
                <div id="filler" class="h-2 w-0 rounded-full bg-indigo-500 transition-all duration-600 ease-in-out">

                </div>
            </div>
            <select name="" id="selection" class="mt-10 w-50 shadow shadow-gray-300 rounded-xl p-3 border-gray-200">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <div id="count" class="mx-auto mt-10">
                <button id="counterBtn" class="rounded-xl bg-indigo-500 px-2 py-1 text-white text-xl uppercase font-semibold cursor-pointer">
                    start
                </button>
            </div>
        </div>
    </section>
</body>
</html>
